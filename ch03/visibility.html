<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 속성</title>
    <style>
        .pic1{
            /* 이미지 숨기기 */
            visibility: hidden;
        }
        .pic2{
            /* 이미지 보이기 */
            visibility: visible;
        }
    </style>
</head>
<body>
    <div>
    <img src="./images/bear.jpg" alt="곰인형">
    <img src="./images/cat.jpg" alt="곰인형" class="pic1">
    <img src="./images/photo.jpg" alt="곰인형">
    </div>
    <div>
    <img src="./images/bear.jpg" alt="곰인형">
    <img src="./images/cat.jpg" alt="곰인형" class="pic2">
    <img src="./images/photo.jpg" alt="곰인형">
    </div>
</body>
</html>
