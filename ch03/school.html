<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 예제</title>
    <style>
        table, th, td{
            border: 1px solid #888;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
        .tdh1{
            font-weight: bold;
        }
        #tdh1{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul type="square">
        <li>실습 예제</li>
    </ul>
    <hr style="border-style:dashed">
    <table>
        <caption>제주특별자치도 학교현황(2015.4.1 기준)</caption>
        <thead>
            <tr>
                <th>구분</th>
                <th>학교수</th>
                <th>학생수</th>
                <th>교원수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>초등학교</strong></td>
                <td>111</td>
                <td>37,686</td>
                <td>2,632</td>
            </tr>
            <tr>
                <td><b>중학교</b></td>
                <td>44</td>
                <td>21,274</td>
                <td>1,412</td>
            </tr>
            <tr>
                <td class="tdh1">고등학교</td>
                <td>29</td>
                <td>22,019</td>
                <td>1,433</td>
            </tr>
            <tr>
                <td id="tdh1">합계</td>
                <td>184</td>
                <td>80,979</td>
                <td>8,956</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
