<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 관련 태그</title>
</head>
<body>
    <!-- <video src="./media/animal.mp4" controls width="500"></video> -->
    
    <!-- 무음(muted) 자동(autoplay) 반복(loop) 재생 -->
    <!-- <video src="./media/animal.mp4" autoplay muted width="500" loop></video> -->

    <!-- source 태그를 함께 사용 : 브라우저에서 지원이 안될경우 사용
         poster 속성은 video가 재생 안될경우 대체 이미지임 -->
    <video controls poster="./images/animal.png">
        <source src="./media/animal.mp4" type="video/mp4">
    </video>

    <!-- 외부 영상 연결 -->
    <p></p>
    <div>
        <a href="https://naver.me/51nIeFpD"><img src="./images/h.PNG"></a>

    </div>
</body>
</html>
