<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>텍스트 관련 주요태그</title>
        <style>
            span{
                /* css의 주석 */
                font-size: 19px;
            }

        </style>
    </head>
    <body>
        <p>최근엔 <!-- em,i : 기울어짐 --><em>디지털 세상</em>을 살아가기 위한 기본 상식으로
        코딩 교육이 시행되고 있다.</p>
        <p>가격 : 13000원<!-- small : 조금 작게 big은 css로 --><small>(부가세별도)</small></p>
        <p><s>54,000원</s> 27,000원</p> <!-- s 는 지우기표시 -->
        <!--  -->
        <p>물의 화학식은 &nbsp;&nbsp;&nbsp; H<sub>2</sub>0이다.</p>
            <!-- '&nbsp': 한칸띄우기 -->
            <!-- sub : 글씨내리기 -->
        <p>E = mc<sup>2</sup></p> <!-- sup : 글씨올리기 -->
    </body>

</html>
