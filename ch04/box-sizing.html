<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 너비 기준 정하기</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            border: 2px solid red;
            padding: 10px;
            margin: 10px;
            float: left;
        }
        .box1{
            box-sizing: content-box;
        }
        .box2{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1">width=콘텐츠 영역</div>
    <div class="box2">width=콘텐츠영역 + padding + border</div>
</body>
</html>
