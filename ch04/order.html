<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서 만들기</title>
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <div id="container">
    <h1>레드향 주문하기</h1>
    <form method="post">
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택하세요</b></p>
            <ul>
                <li>
                    <label><input type="checkbox" name="g_3">선물용 3kg</label>
                    <!-- type="number" 숫자 속성(스핀 단추 선택) -->
                    <input type="number" value="1" min="1" max="5">개(최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" name="g_5">선물용 5kg</label>
                    <input type="number" value="1" min="1" max="3">개(최대 3개)
                </li>
                <li>
                    <label><input type="checkbox" name="h_3">가정용 3kg</label>
                    <!-- type="range" 슬라이더바 속성(스핀 단추 선택) -->
                    <input type="range" value="1" min="1" max="5">개(최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" name="h_5">선물용 5kg</label>
                    <input type="range" value="1" min="1" max="3">개(최대 3개)
                </li>
            </ul>
            <p><b>포장 선택</b></p>
            <ul>
                <li>
                    <lable><input type="radio" name="gift" value="yes">선물 포장</lable>
                    <lable><input type="radio" name="gift" value="yes">선물 포장 안함</lable>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <lable for="user-name">이름</lable>
                    <input type="text" name="user" id="user-name">
                </li>
                <li>
                    <lable for="addr">배송 주소</lable>
                    <input type="text" name="addr" id="address">
                </li>
                <li>
                    <lable for="email">이메일</lable>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <lable for="phone">연락처</lable>
                    <input type="phone" name="phone" id="phone">
                </li>
            </ul>
        </fieldset>
    
        <div class="button">
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
